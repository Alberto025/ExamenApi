<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Item</title>
    <link rel="stylesheet" href="/new.css">
</head>
<body>

<h1>Crear Nuevo Item</h1>

<form method="post" class="items-form">

    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br>

    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="50.25" required><br>

    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="category">Categoría:</label>
    <input type="text" id="category" name="category" required><br>

    <label for="rate">Puntuación:</label>
    <input type="number" id="rate" name="rate" step="0.01" required><br>

    <label for="count">Total (count):</label>
    <input type="number" id="count" name="count" step="5" required><br>

    <label for="image">Imágen:</label>
    <input type="text" id="image" name="image" required><br>

    <button type="submit">Crear Item</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
