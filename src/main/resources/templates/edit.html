<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Item</title>
    <link rel="stylesheet" href="/update.css">
</head>
<body>

<h1>Editar Item</h1>

<form th:action="@{'/web/' + ${items.id} + '/edit'}" method="post" th:object="${items}" class="items-form">
    <input type="hidden" name="_method" value="put"/>

    <label for="title">Título:</label>
    <input type="text" id="title" name="title" th:value="*{title}" required><br>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="50.25" th:value="*{price}" required><br>

    <label for="description">Descripción:</label>
    <input type="text" id="description" name="description" th:value="*{description}" required><br>

    <label for="category">Categoría:</label>
    <input type="text" id="category" name="category" th:value="*{category}" required><br>

    <label for="rate">Puntuación:</label>
    <input type="number" id="rate" name="rate" step="0.01" th:value="*{rate}" required><br>

    <label for="count">Total (count)</label>
    <input type="number" id="count" name="count" step="1" th:value="*{count}" required><br>

    <label for="image">Imágen:</label>
    <input type="text" id="image" name="image" th:value="*{image}" required><br>

    <button type="submit">Actualizar Item</button>
</form>

<a href="/web/" class="back-link">Volver al listado</a>

</body>
</html>
